# Server port (optional, default is 8080)
server.port=8080

# Logging level
logging.level.org.springframework=INFO

# Application name (optional, useful for monitoring and logs)
spring.application.name=java21-webapp

# Disable Spring banner (optional)
spring.main.banner-mode=off

# Jackson (JSON) config (optional, customize as needed)
spring.jackson.serialization.indent_output=true
